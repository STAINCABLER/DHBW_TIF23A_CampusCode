<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../graphics/favicon.svg" rel="icon" type="image/svg+xml"/>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link href="../css/login.css" rel="stylesheet"/>
    <title>CampusCode - Login</title>
</head>

<body>

<div class="background"></div>
<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <div class="input-group">
            <input id="username" name="username" required type="text">
            <label class="placeholder" for="username">DHBW Mail Address</label>
            <i class="iconify" data-icon="mdi-account"></i> <!-- Icon -->
        </div>
        <div class="input-group">
            <input id="password" name="password" required type="password">
            <label class="placeholder" for="password">Password</label>
            <i class="iconify" data-icon="mdi-lock"></i> <!-- Icon -->
        </div>
        <div class="input-group">
            <input id="remember-me" name="remember-me" type="checkbox">
            <label for="remember-me">Remember me</label>
        </div>
        <button id="submit" type="submit">Login</button>
    </div>
</div>


<script src="../scripts/script-formlabel-login.js"></script>
<script src="../scripts/script-login.js" type="module"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../graphics/favicon.svg" rel="icon" type="image/svg+xml"/>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link href="../css/register.css" rel="stylesheet"/>
    <title>CampusCode - Register</title>
</head>

<body>

<div class="background"></div>
<div class="register-container">
    <div class="register-form">
        <h2>Register</h2>
        <div class="input-group">
            <input id="username" name="username" required type="text">
            <label class="placeholder" for="username">DHBW Mail Address</label>
            <i class="iconify" data-icon="mdi-account"></i> <!-- Icon -->
        </div>
        <div class="input-group">
            <input id="password1" name="password" required type="password">
            <label class="placeholder" for="password1">Chosen Password</label>
            <i class="iconify" data-icon="mdi-lock"></i> <!-- Icon -->
        </div>
        <div class="input-group">
            <input id="password2" name="password" required type="password">
            <label class="placeholder" for="password2">Repeat Password</label>
            <i class="iconify" data-icon="mdi-lock"></i> <!-- Icon -->
        </div>
        <button id="submit" type="submit">Register</button>
    </div>
</div>


<script src="../scripts/script-formlabel-register.js" type="module"></script>
<script src="../scripts/script-register.js" type="module"></script>

</body>

</html>
